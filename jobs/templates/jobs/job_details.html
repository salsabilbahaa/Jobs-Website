<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Job Details</title>
</head>
<body>
    <div class = "job">
    <h1>Job Details</h1>
    <p><strong>Job ID:</strong> {{ job.id }}</p>
    <p><strong>Title:</strong> {{ job.title }}</p>
    <p><strong>Salary:</strong> {{ job.salary }}</p>
    <p><strong>Company Name:</strong> {{ job.company }}</p>
    <p><strong>Status:</strong> {{ job.status }}</p>
    </div>

</body>
</html>
