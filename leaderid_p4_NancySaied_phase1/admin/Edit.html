<!DOCTYPE html>
<html>
<head>
    <title>Edit Job</title>
    <link rel="stylesheet"  href="edit.css">
</head>
<body>
    <div class ="topnav">
        <a  href="../Home/home2.html">Home</a>
        <a  href="../admin/Add.html">Add Job</a>
        <a class="active" href="./Edit.html">Edit Job</a>
        <a href="page4.html">Company Jobs</a>
        <a id="login-register-link" href="../Login.html">Login / Register</a>
        <a id="logout-link" href="#" style="display: none ">Logout</a>
    </div>
    <form class="form">
        <div>
            <h1>Edit Job</h1>
        </div>
        <div>
            <input id="id" type="number" placeholder="Enter Job ID"  required>
        </div>
        <div>
            <input id="tit" type="text" placeholder="Enter Job Title" required>
        </div>
        <div>
            <input id="num" type="number" placeholder="Enter Salary" required>
        </div>
        <div>
            <input id="name" type="text" placeholder="Enter Company Name" required>
        </div>
        <div>
            <select name="stat" id="stat" required>
                <option value="" disabled>Select Status</option>
                <option value="open" selected>Opened</option>
                <option value="closed">Closed</option>
            </select>
        </div>
        <div>
            <button type="submit">Update Job</button>
        </div>
    </form>
    <script src="script4.js"></script>
    <script  src="../Logout.js"></script>
</body>
</html>
